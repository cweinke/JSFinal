<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Taco Truck</title>
	<link rel="stylesheet" href="/site.css">
	<script src="/site.js" defer></script>
</head>

<body>
	<header>
		<div class="hero">
			<h1>Truckton of Tacos</h1>
			<p>Tons of tacos for all.</p>
		</div>
	</header>

	<main class="container">
		<section class="menu-list">

		</section>
	</main>

	<main class="container">
		<section class="event-list">
		</section>
	</main>

	<div class="modal" id="menuModal">
		<div class="modal-content">
			<span class="close-button">&times;</span>
			<img id="modalImage" src="" alt="get image">
			<h2 id="modalName"></h2>
			<h3>Description</h3>
			<ul id="modalDescription"></ul>
			<h3>Price</h3>
			<p id="modalPrice"></p>
		</div>
	</div>

	<div class="modal" id="eventModal">
		<div class="modal-content">
			<span class="close-button">&times;</span>
			<h2 id="modalName2"></h2>
			<h3>Location</h3>
			<ul id="modalLocation"></ul>
			<h3>Date</h3>
			<p id="modalDate"></p>
			<h3>Time</h3>
			<p id="modalTime"></p>
		</div>
	</div>

</body>

</html>
